<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>電子レンジ加熱時間換算</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    :root {
      --primary-color: #4f46e5; /* 紫系 */
      --secondary-color: #e0e7ff;
      --green-color: #10b981;
      --green-hover: #059669;
      --text-color: #1f2937;
      --bg-color: #f9fafb;
      --convert-color: #f59e0b;
      --convert-hover: #d97706;
      --time-button-color: #93c5fd; /* 青系 */
      --time-button-hover: #60a5fa;
      --time-button-active: #3b82f6;
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 1em;
      max-width: 100vw;
      overflow-x: hidden;
    }
    h1 {
      color: var(--primary-color);
      text-align: center;
      margin: 0.5em 0 1em;
      font-size: 1.5em;
    }
    label {
      font-weight: bold;
      margin-top: 1em;
      margin-bottom: 0.5em;
      display: block;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 1em;
    }
    .button-group button {
      width: 23%;
      padding: 0.6em 0;
      border: none;
      border-radius: 8px;
      background-color: var(--time-button-color);
      color: #1f2937;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
    }
    .button-group button:hover {
      background-color: var(--time-button-hover);
    }
    .button-group button.active {
      background-color: var(--time-button-active);
      color: white;
    }
    #fromWattButtons button,
    #toWattButtons button {
      background-color: var(--primary-color);
      color: white;
    }
    #toWattButtons button {
      background-color: #d1fae5;
      color: #065f46;
    }
    #toWattButtons button:hover {
      background-color: var(--green-hover);
      color: white;
    }
    #toWattButtons button.active {
      background-color: var(--green-color);
      color: white;
    }
    button.convert-btn {
      display: block;
      width: 100%;
      padding: 1em;
      border: none;
      border-radius: 8px;
      background-color: var(--convert-color);
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1em;
      transition: background-color 0.3s ease;
    }
    button.convert-btn:hover {
      background-color: var(--convert-hover);
    }
    #result {
      margin-top: 1.5em;
      font-size: 2em;
      text-align: center;
      color: var(--primary-color);
      font-weight: bold;
    }
    .group-box {
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 1em;
      margin-bottom: 1em;
      background-color: white;
    }
    .group-box label {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <!-- unchanged body content -->
</body>
</html>
